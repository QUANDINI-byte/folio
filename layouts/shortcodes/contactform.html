<script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
<form action=https://public.herotofu.com/v1/16ff63d0-2a58-11f0-8883-29a3f54ace99 method="POST">
    <div class="mb-3 pt-0" id="reach-out" style="margin-top: 2.5em;">
        <h1 class="flex justify-center">
            Reach out
        </h1>
        <p class="flex justify-center text-align: center;">
            Think my services could be of use to your project or company? Send me a message and I will email you back!
        </p>
    </div>
    <div class="mb-3 pt-0">
        <input
            type="text"
            placeholder="Your name (required)"
            name="name"
            class="px-3 py-3 placeholder-gray-400 text-gray-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"
            required
        />
    </div>
    <div class="mb-3 pt-0">
        <input
            type="email"
            placeholder="Your Email (required)"
            name="email"
            class="px-3 py-3 placeholder-gray-400 text-gray-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"
            required
        />
    </div>
    <div class="mb-3 pt-0">
        <textarea
            placeholder="message (required)"
            name="message"
            class="px-3 py-3 placeholder-gray-400 text-gray-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"
            required
        ></textarea>
    </div>
    <div class=" mb-3 pt-0 flex justify-end">
        <button
            class="btn-primary font-bold uppercase text-sm px-6 py-3 "
            type="submit"
        >Send</button>
    </div>
</form>
